
  
  <!DOCTYPE html>
<html>
<head>
    <title>JavaScript Select Element Demo</title>
    <link href="css/selectbox.css" rel="stylesheet">
</head>
<body>
    <form>
        <label for="framework"></label>
        <select id="framework">
            <option value="1">Бетон</option>
            <option value="2">Кирпич</option>
        </select>


<select id="potolok">
    <option value="1">Бетон</option>
    <option value="2">Серый</option>
</select>
<select id="floor">
    <option value="1">Бетон</option>
    <option value="2">Керамика</option>
    <option value="3">Ламинат</option>
</select>
<select id="furniture">
    <option value="1">Нет</option>
    <option value="2">Да</option>
</select>
        <button id="btn">Применить</button>
 
    </form>
    
    
    
    
    
    
    <script>
        const btn = document.querySelector('#btn');
 const s = document.querySelector('#potolok')
 const sbb = document.querySelector('#floor')
 const sc = document.querySelector('#furniture')
        const sb = document.querySelector('#framework')
        btn.onclick = (event) => {
            event.preventDefault();
// Стена (framework)           
i=(sb.selectedIndex);
// пол (floor)
i1=i=(sbb.selectedIndex);
// потолок (potolok)
i2=(s.selectedIndex);
// мебель (furniture)
i3=(sc.selectedIndex);

if((i==1)&&(i1==1) &&(i2==1)&&(i3==1)){document.images['nam'].src="img_tools\start_img\start_0000.png"}
// все в бетоне без мебели

if((i==1)&&(i1==1)&&(i2==1)&&(i3==2)&&(document.images['nam'].src=="img_tools\start_img\start_0000.png")){document.images['nam'].src="img_tools\start_img\start_0001.png"}
// все в бетоне с мебелью

if((i==2)&&(i1==1)&&(i2==1)&&(i3==1)&&(document.images['nam'].src=="img_tools\start_img\start_0000.png")){document.images['nam'].src="img_tools\bricks\pol-beton_potolok 0\kirpich_000.png"}
// кирпичная стена остальное бетон без мебели

if((i==2)&&(i1==1)&&(i2==1)&&(i3==1)&&(document.images['nam'].src=="img_tools\start_img\start_0000.png")){document.images['nam'].src="img_tools\bricks\pol-beton potolok 0\kirpich_0001.png"}
// кирпичная стена все бетон мебель есть
}
</script>
</body>

</html>
